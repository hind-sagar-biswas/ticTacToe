<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Tic Tac Toe - 2.0</title>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Roboto&display=swap"

	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<div class="join-container">
		<header class="join-header">
			<h1><i class="fas fa-smile"></i> Start Game/h1>
		</header>
		<main class="join-main">
			<form action="play.html">
				<div class="form-control">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" placeholder="Enter username..." required />
				</div>
				<div class="form-control">
					<label for="win-poits">Win points</label>
					<input type="number" name="win-poits" id="win-points" min="1" max="15" value="1">
				</div>
				<button type="submit" class="btn">Start Game</button>
			</form>
		</main>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"
		integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="/socket.io/socket.io.js"></script>
</body>

</html>
